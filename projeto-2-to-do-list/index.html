<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="./assets/script.js"></script>
    <title>Lista de coisas a fazer</title>
</head>

<body>

    <main class="container">
        <h1>Lista de coisas a fazer</h1>

        <section class="conteudo">

            <div class="lista">
                <textarea id="getText" placeholder="Digite aqui a sua tarefa"></textarea>
                <input id="getClick" type="submit" value="ADD">
                
                <ul id="resultado" class="ul"></ul>
            </div>

            <div class="container--btn">
                <button id="checkAll" class="btn">Selecionar todas</button>
                <button id="deletedAll" class="btn">Apagar todas</button>
            </div>

        </section>
    </main>

</body>

</html>
